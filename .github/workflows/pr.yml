name: ci

on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - run: yarn install
            - run: yarn lint

    test-unit:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Install Dependencies
              run: yarn install
            - name: Run unit test
              run: yarn test:unit

    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Start MongoDB
              uses: supercharge/mongodb-github-action@1.3.0
              with:
                  mongodb-version: 4.4
            - name: Install Dependencies
              run: yarn install
            - name: Run server, test and generate coverage report
              run: |
                  cp .env.example .env.development
                  yarn dev &
                  sleep 10
                  yarn test --coverage
